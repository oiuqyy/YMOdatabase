<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Afterloop Simulator</title>
    <script src="AfterLoop.js"></script>
    <script src="levelloader.js"></script>
    <script src="display.js"></script>
    <link rel="stylesheet" type="text/css" href="AfterLoop.css">
</head>

<body>
    <div id="gamezone">
    </div>

    <div id='saveprint' style="line-height: 90%;font-size: xx-large;float:right">
        <p>地图</p>
    </div>
    <div id='log' style="float:right;">
        <p>日志</p>
        <p>上下左右以操控，绿色到达灰色即胜利</p>
    </div>
    <div style="float:left">
        <textarea id='loader' rows="10" clos="30"></textarea>
        <button onclick="importlevel()">导入</button>
        <button onclick="exportlevel()">导出</button>
        <button onclick="nextlevel()">下一关</button>
        <button onclick="lastlevel()">上一关</button>
    </div>
    <script>
        init();
        document.getElementById('gamezone').innerHTML = create_displayer(level);
        document.addEventListener('keydown', function (event) {
            if (event.keyCode === 38) {
                step(1);
            } else if (event.keyCode === 40) {
                step(2);
            } else if (event.keyCode === 37) {
                step(3);
            } else if (event.keyCode === 39) {
                step(4);
            }
        });
    </script>
</body>

</html>
